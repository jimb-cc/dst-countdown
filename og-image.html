<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@900&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 1200px;
            height: 630px;
            background: #0a0a0a;
            font-family: 'Archivo', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 80px;
        }
        .title {
            font-size: 72px;
            font-weight: 900;
            color: #fafafa;
            text-transform: uppercase;
            line-height: 1;
            margin-bottom: 40px;
        }
        .subtitle {
            font-size: 36px;
            color: #da291c;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .url {
            position: absolute;
            bottom: 60px;
            right: 80px;
            font-size: 32px;
            color: #808080;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
        }
    </style>
</head>
<body>
    <div class="title">When the F**k<br>Do the Clocks<br>Change?</div>
    <div class="subtitle">UK Daylight Saving Time Countdown</div>
    <div class="url">DST.WTF</div>
</body>
</html>
