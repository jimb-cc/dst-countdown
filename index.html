<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK Daylight Saving Time Countdown</title>

    <!-- Swiss Typography: Archivo grotesque from Google Fonts -->
    <!-- Archivo: Modern grotesque with excellent tabular figures, used throughout -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Swiss grid: asymmetric layout with strong left alignment -->
        <header>
            <div class="header-meta">
                <span class="meta-label">Time Remaining Until</span>
            </div>
            <h1>UK Daylight<br>Saving Time</h1>
            <p class="description" id="description">Loading...</p>
        </header>

        <main>
            <div class="countdown-section">
                <div class="countdown-wrapper">
                    <div class="countdown" id="countdown">—</div>
                    <div class="countdown-full" id="countdownFull">
                        <div class="time-unit"><span class="time-value" id="months">0</span><span class="time-label">months</span></div>
                        <div class="time-unit"><span class="time-value" id="weeks">0</span><span class="time-label">weeks</span></div>
                        <div class="time-unit"><span class="time-value" id="days">0</span><span class="time-label">days</span></div>
                        <div class="time-unit"><span class="time-value" id="hours">0</span><span class="time-label">hours</span></div>
                        <div class="time-unit"><span class="time-value" id="minutes">0</span><span class="time-label">minutes</span></div>
                        <div class="time-unit"><span class="time-value" id="seconds">0</span><span class="time-label">seconds</span></div>
                    </div>
                    <div class="countdown-label">
                        <span class="unit" id="unitLabel">seconds</span>
                        <span class="unit-detail">until clocks change</span>
                    </div>
                </div>

                <!-- Progress indicator with Swiss precision -->
                <div class="progress-container">
                    <div class="progress-track">
                        <div class="progress-bar" id="progressBar"></div>
                    </div>
                    <div class="progress-labels">
                        <span id="prevLabel">GMT</span>
                        <span id="nextLabel">BST</span>
                    </div>
                </div>
            </div>

            <aside class="info-section">
                <div class="info-block">
                    <span class="label">Target Date</span>
                    <span class="value" id="targetDate">—</span>
                </div>
                <div class="info-block">
                    <span class="label">Event</span>
                    <span class="value" id="eventType">—</span>
                </div>
            </aside>
        </main>

        <footer>
            <p class="footer-text">
                <span>Source: <a href="https://www.gov.uk/when-do-the-clocks-change" target="_blank" rel="noopener">GOV.UK</a></span>
                <span class="footer-sep">·</span>
                <span><a href="https://buymeacoffee.com/jimthree" target="_blank" rel="noopener">☕ Support</a></span>
            </p>
        </footer>

        <!-- Settings Menu -->
        <button class="settings-toggle" id="settingsToggle" aria-label="Settings">
            <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 12.5C11.3807 12.5 12.5 11.3807 12.5 10C12.5 8.61929 11.3807 7.5 10 7.5C8.61929 7.5 7.5 8.61929 7.5 10C7.5 11.3807 8.61929 12.5 10 12.5Z" stroke="currentColor" stroke-width="1.5"/>
                <path d="M16.1667 10C16.1667 9.58333 16.125 9.16667 16.0417 8.79167L17.9167 7.33333L16.1667 4.33333L13.9583 5.16667C13.375 4.66667 12.7083 4.29167 11.9583 4.04167L11.6667 1.66667H8.33333L8.04167 4.04167C7.29167 4.29167 6.625 4.66667 6.04167 5.16667L3.83333 4.33333L2.08333 7.33333L3.95833 8.79167C3.875 9.16667 3.83333 9.58333 3.83333 10C3.83333 10.4167 3.875 10.8333 3.95833 11.2083L2.08333 12.6667L3.83333 15.6667L6.04167 14.8333C6.625 15.3333 7.29167 15.7083 8.04167 15.9583L8.33333 18.3333H11.6667L11.9583 15.9583C12.7083 15.7083 13.375 15.3333 13.9583 14.8333L16.1667 15.6667L17.9167 12.6667L16.0417 11.2083C16.125 10.8333 16.1667 10.4167 16.1667 10Z" stroke="currentColor" stroke-width="1.5"/>
            </svg>
        </button>

        <div class="settings-panel" id="settingsPanel">
            <div class="settings-header">
                <span class="settings-title">Settings</span>
                <button class="settings-close" id="settingsClose" aria-label="Close settings">×</button>
            </div>
            <div class="settings-content">
                <div class="setting-item">
                    <span class="setting-label">Dark Mode</span>
                    <button class="toggle" id="darkModeToggle" role="switch" aria-checked="false">
                        <span class="toggle-slider"></span>
                    </button>
                </div>
                <div class="setting-item">
                    <span class="setting-label">Time Format</span>
                    <div class="setting-options">
                        <button class="format-btn active" data-format="seconds">Seconds</button>
                        <button class="format-btn" data-format="full">Full</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="settings-overlay" id="settingsOverlay"></div>
    </div>

    <div id="error" class="error hidden">
        <p>Failed to load DST information.<br>Please refresh the page.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
